        <input id="surname" type="surname" placeholder="add your password..." />
        <label for="surname">surname:</label>
        <br>
        <input
          id="password"
          type="password"
          placeholder="Add your surname..."
        />
        <br>
        <br>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
